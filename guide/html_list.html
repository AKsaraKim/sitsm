<div id="navigation">
	<ul>

<script type="text/javascript"> 
$(document).ready(function(){
	$("#navigation").jstree({	
		"themes" : {"theme" : [ "apple" ]},
		"plugins" : [ "themes", "html_data" ],
	}).bind("loaded.jstree", function (event, data) {
		$(this).jstree("open_all");
		$('#navigation > ul > li > ul > li').each(function(){
			var filename = $(this).find('a').attr("href");
			$(this).append("<span>"+filename+"</span>");
			$('a',this).attr('title',filename);
		});
	}) ;

	var li_count = $('#navigation > ul > li > ul > li').size() - 3;
	var cmpli_count = $('#navigation > ul > li > ul > li.cmp').size();

	$("#o").click(function(){$('#navigation').jstree('open_all')});
	$("#c").click(function(){$('#navigation').jstree('close_all')});

	$(".history_toggle").click(function(){$('.history_table').slideToggle()});	
});
</script>
